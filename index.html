
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">        
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <title>JavaScript Paint App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js"></script>
        
    </head>
    <body>
        <div class="wrapper">
 
            <div class="toolbar">
                <a href="#" id="line" class="selected" onclick="ChangeTool('line')"><img src="line-icon.png"></a>
                <a href="#" id="rectangle" onclick="ChangeTool('rectangle')"><img src="rectangle-icon.png"></a>
                <a href="#" id="circle" onclick="ChangeTool('circle')"><img src="circle-icon.png"></a>
                <a href="#" id="clear" onclick="ChangeTool('clear')"><img src="clear-icon.png"></a>
                <a href="#" id="red" class="selected" onclick="ChangeColor('red')"><img src="red-icon.png"></a>
                <a href="#" id="blue" onclick="ChangeColor('blue')"><img src="blue-icon.png"></a>
                <a href="#" id="green" onclick="ChangeColor('green')"><img src="green-icon.png"></a>
                <a href="#" id="white" onclick="ChangeColor('white')"><img src="white-icon.png"></a>
            </div>
            <canvas id="my-canvas" width="600" height="600"></canvas>
        </div>
    </body>
</html>
